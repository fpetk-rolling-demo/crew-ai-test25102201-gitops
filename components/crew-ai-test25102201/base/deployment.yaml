apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    tad.gitops.set/image: ".spec.template.spec.containers[0].image"
    tad.gitops.get/image: ".spec.template.spec.containers[0].image"
    tad.gitops.set/replicas: ".spec.replicas"
    tad.gitops.get/replicas: ".spec.replicas"
  labels:
    app.kubernetes.io/instance: crew-ai-test25102201
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: crew-ai-test25102201
    app.kubernetes.io/part-of: crew-ai-test25102201
  name: crew-ai-test25102201
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: crew-ai-test25102201
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: crew-ai-test25102201
